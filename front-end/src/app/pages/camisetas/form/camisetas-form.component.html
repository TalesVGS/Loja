<form class="form" [formGroup]="camisetasForm">
    <div>
        <app-field-validation-container [required]="true">
            <label label> Nome </label>
            <input 
            input
            type="text" 
            maxlength="120" 
            placeholder="Exemplo: Camiseta Masculina Gola Larga" 
            formControlName="nome"
            />
        </app-field-validation-container>

        <app-field-validation-container [required]="true">
            <label label> Marca </label>
            <input
            input
            type="text" 
            maxlength="120" 
            placeholder="Exemplo: Polo" 
            formControlName="marca"
            />
        </app-field-validation-container>

        <app-field-validation-container [required]="true">
            <label label> Cor </label>
            <input
            input 
            type="text" 
            maxlength="20" 
            placeholder="Exemplo: Branca, Azul" 
            formControlName="cor"
            />
        </app-field-validation-container>

        <app-field-validation-container [required]="true">
            <label label> Tamanho </label>
            <input
            input 
            type="text" 
            maxlength="3" 
            placeholder="Exemplo: P, GG, XGG" 
            formControlName="tamanho"
            />
        </app-field-validation-container>

        <app-field-validation-container [required]="true">
            <label label> Preço </label>
            <input
            input 
            type="text" 
            maxlength="50" 
            placeholder="Exemplo: R$ 99,90" 
            formControlName="preço"
            />
        </app-field-validation-container>
            
        <div class="footer">
            <div class="buttons">
                <br><button class="btn-cancel" (click)="Cancel()">Cancelar</button>
                <button class="btn-save">Salvar</button>
            </div>    
        </div>
    </div>
</form>
