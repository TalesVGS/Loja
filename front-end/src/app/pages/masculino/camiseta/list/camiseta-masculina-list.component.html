<div class="content-masc-list">
    <div class="h2 text-left">
        Camisetas Masculinas
    </div>

    <div class="h6 text-left">
        Mostrando: 1 - 40 de 100 resultados
    </div>

    <div class="other">
        <button class="new-camiseta" [routerLink]="['/masculino/camisetas/nova']">
            + Camiseta
        </button>
    </div>

    <div class="row cards-col ">
        <div class="col" *ngFor="let camiseta of camisetas">
            <div class="card-body text-center">
                
                <img src="http://localhost:8080/images/{{camiseta.imageUrl}}" class="card-img-top " alt="Camiseta Imagem" style="width: 12rem; height: auto;" />
                <h5 class="card-tittle">{{ camiseta.nome }}</h5>
                <h5 class="card-text"><b>R$ {{ camiseta.valor }}</b></h5>
                
                <button class="btn-edit" data-toggle="tooltip" data-placement="left" title="Alterar"
                    [routerLink]="['/masculino/camisetas/alterar', camiseta.id]">
                    <i class="fas fa-pencil-alt"></i>
                </button>

                <button type="button" class="btn-delete-2" data-dismiss="modal"
                    (click)="deleteById(camiseta.id)"><i class="far fa-trash-alt"></i>
                </button>
            </div>
     </div>
</div>
